<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Cool Weather</title>
</head>
<body class="page">
    <main class="content">
        <div class="content__search search">
            <i class="bi bi-geo-alt search__icon"></i>
            <input type="text" class="search__input" placeholder="Enter your location">
            <button type="submit" class="search__btn"><i class="bi bi-search"></i></button>
        </div>
        <div class="weather-content">
            <img src="images/not-found.png" alt="" class="weather-content__img">
            <div class="weather-content__temperature">
                26*
            </div>
            <div class="weather-content__description"> Cloudly</div>
        </div>
        <div class="weather-details">
            <div class="weather-details__humidity">
                <i class="humidity-icon bi bi-water"></i>
                <div>
                    <span class="humidity-details"></span>
                    <p class="label">Humidity speed</p>
                </div>
            </div>
            <div class="weather-details__wind">
                <i class="wind-icon bi bi-wind"></i>
                <div>
                    <span class="wind-speed"></span>
                    <p class="label">Wind speed</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
